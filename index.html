<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <div class="container">
      <h1>Weâ€™re launching soon</h1>
      <div class="countdown">
        <div>
          <div id="days">
            <div class="line"></div>
          </div>
          <p>DAYS</p>
        </div>
        <div>
          <div><div class="line"></div></div>
          <p>HOURS</p>
        </div>
        <div>
          <div><div class="line"></div></div>
          <p>MINUTES</p>
        </div>
        <div>
          <div><div class="line"></div></div>
          <p>SECONDS</p>
        </div>
      </div>
      <div class="logo">
        <img class="icon" src="/icons/facebook.svg" alt="facebook_logo" />
        <img class="icon" src="/icons/pinterest.svg" alt="ointerest_logo" />
        <img class="icon" src="/icons/instagram.svg" alt="instagram_icon" />
      </div>
      <img src="images/stars.svg" alt="stars" />
      <img class="mountain" src="/images/mountains.png" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
